<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sandbox</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/AdminLTE.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-switch.js"></script>
<script type="text/javascript" src="js/ejs_production.js"></script>
<script type="text/javascript" src="plugin/tinymce/tinymce.min.js"></script>
<script type="text/javascript" src="js/functionSandbox.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand">
      </a>
    </div>
    <form class="navbar-form navbar-center" role="search">
        <div class="input-group" style="margin: 7px auto">
					<input type="text" name="q" class="form-control" style="width:800px;" placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>	
      </form>
  </div>
</nav>

<div class="container-fixed" style="width: 1000px;margin: 0 auto 0 auto;margin-top: 70px;">
	<div class="row" style="width:1000px;">
			
			<div style="width:370px; position:fixed;">
			<div class="row">
      					<div class="col-xs-12">
      					<a class="btn btn-app bg-maroon action-delete pull-left"><i class="fa fa-trash-o"></i> Delete</a>
	      				<a class="btn btn-app bg-olive action-save pull-right"><i class="fa fa-floppy-o"></i> Save</a>
      					<a class="btn btn-app action-dashboard pull-right"><i class="fa fa-tachometer"></i> Dashboad</a>
      					<a class="btn btn-app action-share pull-right"><i class="fa fa-share-alt"></i> Share</a>
	      				</div>
                 	 </div>
			<div class="nav-tabs-custom">
				
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab_1" data-toggle="tab">Add a Question</a></li>
                  <li><a href="#tab_2" data-toggle="tab">Question Settings</a></li>
                  <li><a href="#tab_3" data-toggle="tab">Quiz Setting</a></li>
                </ul>
                <div class="tab-content" style="min-height: 600px;">
                  <div class="tab-pane active" id="tab_1">
                    <div class="row">
                    	<div class="col-xs-6"><button type="button" id="questionMultiple" class="btn btn-block btn-default"><i class="fa fa-dot-circle-o"></i> Multiple Choice</button></div>
                    	<div class="col-xs-6"><button type="button" id="questionCheckbox" class="btn btn-block btn-default"><i class="fa fa-check-square-o"></i> Checkbox</button></div>
                    </div>
                    <br/>
                    <div class="row">
                    	<div class="col-xs-6"><button type="button" id="questionTrueFalse" class="btn btn-block btn-default"><i class="fa fa-dot-circle-o"></i> True/False</button></div>
                    	<div class="col-xs-6"><button type="button" id="questionTextbox" class="btn btn-block btn-default"><i class="fa fa-minus-square-o"></i> Fill in the blank</button></div>
                    </div>
                    
                  </div><!-- /.tab-pane -->
                  <div class="tab-pane" id="tab_2">
                  	
				    
				    
                  </div><!-- /.tab-pane -->
                  <div class="tab-pane" id="tab_3">
                    <div class="form-group">
				    	<label for="title">Title</label>
				    	<textarea class="form-control" rows="3" id="title-input"></textarea>
				    </div>
                  </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->
              </div>
		</div>
		<div style="width:630px;margin-left:400px;">
			<div id="title-edit" style="position: relative;">
				<div class="hide" id="title-editbar" style="position: absolute;right: 0;word-wrap: break-word;">
				<button type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i> Edit</button>
				</div>
				<h1 id="title">Title here</h1>
			</div>
			<ol id="questions" class="padding-left-zero">
		

			</ol>
			
		</div>
	</div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="modal-result" style="width: 100%; height: 300px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal END -->
</body>
</html>
