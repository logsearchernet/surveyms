<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sandbox</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/AdminLTE.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
<link rel="stylesheet" type="text/css" href="css/nanoscroller.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css"/>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-switch.js"></script>
<script type="text/javascript" src="js/ejs_production.js"></script>
<script type="text/javascript" src="js/jquery.nanoscroller.js"></script>
<script type="text/javascript" src="plugin/tinymce/tinymce.min.js"></script>
<script type="text/javascript" src="js/functionSandbox.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand">
      </a>
    </div>
    <form class="navbar-form navbar-center" role="search">
        <div class="input-group" style="margin: 7px auto">
					<input type="text" name="q" class="form-control" style="width:800px;" placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>	
      </form>
  </div>
</nav>

<div class="container-fixed" style="width: 1100px;margin: 0 auto 0 auto;margin-top: 70px;">
	<div class="row" style="width:1200px;">
			<div style="width:100px; position:fixed;">
					<div class="col-xs-12">
						<a class="btn btn-app bg-olive action-save pull-right"><i class="fa fa-floppy-o"></i> Save</a>
					</div>
					<div class="col-xs-12">
						<a class="btn btn-app action-dashboard bg-purple pull-right"><i class="fa fa-tachometer"></i> Dashboad</a>
					</div>
					<div class="col-xs-12">
						<a class="btn btn-app action-share bg-orange pull-right"><i class="fa fa-share-alt"></i> Share</a>
					</div>
					<div class="col-xs-12">
						<a class="btn btn-app bg-maroon action-delete pull-right"><i class="fa fa-trash-o"></i> Delete</a>
					</div>
				</div>
			<div class="side-bar" style="width:500px; position:fixed;margin-left:100px;">
			<div class="nav-tabs-custom padding">
				
				<!-- <div class="row margin-bottom margin-right">
                    <div class="col-xs-6 "><button type="button" id="newPage" class="btn btn-block btn-default bg-olive"><i class="fa fa-plus-square"></i> Create New Page</button></div>
                    <div class="col-xs-6 "></div>
                </div> -->
				
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab_1" data-toggle="tab">Add a Question</a></li>
                  <li><a href="#tab_2" data-toggle="tab">Question Settings</a></li>
                  <li><a href="#tab_3" data-toggle="tab">Quiz Setting</a></li>
                  <li>
                  	<button type="button" id="newPage" class="btn btn-block btn-default pull-right bg-olive"><i class="fa fa-plus-square"></i> New Page</button>
                  </li>
                </ul>
                <div class="tab-content nano">
                  <div class="tab-pane nano-content active" id="tab_1" style="right:0;">
                    <div class="row margin-top margin-right">
                    	<div class="col-xs-6 "><button type="button" id="questionMultiple" class="btn btn-block btn-default"><i class="fa fa-dot-circle-o"></i> Multiple Choice</button></div>
                    	<div class="col-xs-6 "><button type="button" id="questionCheckbox" class="btn btn-block btn-default"><i class="fa fa-check-square-o"></i> Checkbox</button></div>
                    </div>
                    <div class="row margin-top margin-right">
                    	<div class="col-xs-6"><button type="button" id="questionTrueFalse" class="btn btn-block btn-default"><i class="fa fa-dot-circle-o"></i> True/False</button></div>
                    	<div class="col-xs-6"><button type="button" id="questionTextbox" class="btn btn-block btn-default"><i class="fa fa-minus-square-o"></i> Fill in the blank</button></div>
                    </div>
                    <div class="row margin-top margin-right">
                    	<div class="col-xs-6"><button type="button" id="questionEssay" class="btn btn-block btn-default"><i class="fa fa-pencil"></i> Essay</button></div>
                    	<div class="col-xs-6"><button type="button" id="questionTextOnly" class="btn btn-block btn-default"><i class="fa fa-file-word-o"></i> Text Only</button></div>
                    </div>
                    <div class="row margin-top margin-right">
                    	<div class="col-xs-6"><button type="button" id="questionImageOnly" class="btn btn-block btn-default"><i class="fa fa-file-photo-o"></i> Image Only</button></div>
                    	<div class="col-xs-6"></div>
                    </div>
                    <hr style="width: 90%; margin-left:11px;margin-right:11px;">
                    <label>Other Options</label>
                    <div class="row margin-top margin-right">
                    	<div class="col-xs-6"><button type="button" id="managePoint" class="btn btn-block btn-default"><i class="fa fa-list"></i> Manage Point</button></div>
                    	<div class="col-xs-6"></div>
                    </div>
                  </div><!-- /.tab-pane -->
                  <div class="tab-pane nano-content" id="tab_2">
                  	
				    
				    
                  </div><!-- /.tab-pane -->
                  <div class="tab-pane nano-content" id="tab_3">
                    <div class="form-group  margin-right">
				    	<label for="title">Title</label>
				    	<textarea class="form-control" rows="3" id="title-input"></textarea>
				    </div>
                  </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->
              </div>
		</div>
		<div style="width:600px;margin-left:630px;">
			<div id="pages" class="row">
				
			</div>
			<div id="title-edit" style="position: relative;">
				<div class="hide" id="title-editbar" style="position: absolute;right: 0;word-wrap: break-word;">
				<button type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"></i> Edit</button>
				</div>
				<h1 id="title">Title here</h1>
			</div>
			<ol id="questions" class="padding-left-zero">
		

			</ol>
			
		</div>
	</div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="modal-result" style="width: 100%; height: 300px;overflow-y:auto;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal END -->
</body>
</html>
